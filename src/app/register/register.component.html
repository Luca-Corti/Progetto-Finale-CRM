<form nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="submitForm()">
  <nz-form-item>
    <nz-form-control nzErrorTip="Please input your username!">
      <nz-input-group nzPrefixIcon="user">
        <input type="text" nz-input formControlName="username" placeholder="Username" />
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>
    <nz-form-item>
      <nz-form-control [nzErrorTip]="combine1">
        <nz-input-group nzPrefixIcon="mail">
          <input type="email" nz-input formControlName="email" placeholder="Email" />
          <ng-template #combine1 let-control>
            <ng-container *ngIf="control.hasError('email')">Invalid email format</ng-container>
            <ng-container *ngIf="control.hasError('required')">Email is required</ng-container>
          </ng-template>
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
    <nz-form-control [nzErrorTip]="combine2">
      <nz-input-group nzPrefixIcon="lock">
        <input type="password" nz-input formControlName="password" placeholder="Password" />
        <ng-template #combine2 let-control>
          <ng-container *ngIf="control.hasError('minlength')">Password must be at least 6 characters</ng-container>
          <ng-container *ngIf="control.hasError('required')">Password is required</ng-container>
        </ng-template>
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>
  <button type="submit" nz-button class="login-form-button login-form-margin" [nzType]="'primary'">Sign up</button>
</form>
