<div class="center">
  <form nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="submitForm()">
    <nz-form-item>
      <nz-form-control nzErrorTip="Inserisci il tuo username!">
        <nz-input-group nzPrefixIcon="user">
          <input type="text" nz-input formControlName="username" placeholder="Username" />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control nzErrorTip="Inserisci la tua password!">
        <nz-input-group nzPrefixIcon="lock">
          <input type="password" nz-input formControlName="password" placeholder="Password" />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <div nz-row class="login-form-margin">
    </div>
    <button type="submit" nz-button class="login-form-button login-form-margin" [nzType]="'primary'">Log in</button>
    Oppure
    <a routerLink="/register">registrati ora!</a>
    <div *ngIf="error">
      <nz-alert
      nzType="error"
      nzMessage="Error"
      nzDescription="Qualcosa Ã¨ andato storto. Controlla che i dati inseriti siano corretti e riprova. Se il problema persiste contatta l'amministratore di sistema"
      nzShowIcon
    ></nz-alert>
    </div>
  </form>
</div>
