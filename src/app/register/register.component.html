<div class="center">
  <form nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="submitForm()">
    <!--USERNAME-->
    <nz-form-item>
      <nz-form-control nzErrorTip="Inserisci il tuo username!">
        <nz-input-group nzPrefixIcon="user">
          <input type="text" nz-input formControlName="username" placeholder="Username" />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <!--EMAIL-->
    <nz-form-item>
      <nz-form-control [nzErrorTip]="combine1">
        <nz-input-group nzPrefixIcon="mail">
          <input type="email" nz-input formControlName="email" placeholder="Email" />
          <ng-template #combine1 let-control>
            <ng-container *ngIf="control.hasError('email')">Formato email non valido</ng-container>
            <ng-container *ngIf="control.hasError('required')">Inserisci la tua email!</ng-container>
          </ng-template>
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <!--PASSWORD-->
    <nz-form-item>
      <nz-form-control [nzErrorTip]="combine2">
        <nz-input-group nzPrefixIcon="lock">
          <input type="password" nz-input formControlName="password" placeholder="Password" />
          <ng-template #combine2 let-control>
            <ng-container *ngIf="control.hasError('minlength')">Password deve essere di almeno 6 caratteri
            </ng-container>
            <ng-container *ngIf="control.hasError('required')">Inserisci la tua password!</ng-container>
          </ng-template>
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-select formControlName="role" nzPlaceHolder="Seleziona il tuo ruolo">
        <nz-option nzValue="utente" nzLabel="Utente"></nz-option>
        <nz-option nzValue="admin" nzLabel="Admin"></nz-option>
      </nz-select>
    </nz-form-item>
    <button type="submit" nz-button class="login-form-button" [nzType]="'primary'">Sign up</button>
  </form>
</div>
