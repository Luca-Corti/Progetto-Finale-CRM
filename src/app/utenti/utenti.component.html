<nz-layout class="layout">
  <nz-sider nzCollapsible nzBreakpoint="lg" [nzCollapsedWidth]="0">
    <app-sidebar></app-sidebar>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <nz-page-header-extra>
       <app-header></app-header>
      </nz-page-header-extra>
    </nz-header>
    <nz-content>
      <h1 class="m-3">Utenti</h1>
      <nz-pagination [(nzPageIndex)]="page" [nzTotal]="totalElements/2" nzShowQuickJumper
        (nzPageIndexChange)="getAllUsers(page)">
      </nz-pagination>
      <br>
      <nz-table #sortTable [nzData]="utenti" nzTableLayout="fixed" [nzFrontPagination]="false">
        <thead>
          <tr>
            <th>
              Id Utente
            </th>
            <th>
              Username
            </th>
            <th>
              E-mail
            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let data of sortTable.data">
            <td>{{ data.id }}</td>
            <td>{{ data.username }}</td>
            <td>{{ data.email }}</td>
          </tr>
        </tbody>
      </nz-table>
      <nz-pagination [(nzPageIndex)]="page" [nzTotal]="totalElements/2" nzShowQuickJumper
        (nzPageIndexChange)="getAllUsers(page)">
      </nz-pagination>
    </nz-content>
  </nz-layout>
</nz-layout>
